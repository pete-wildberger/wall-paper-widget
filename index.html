<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Calculate</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <span id="walls">
          <div class="row">
            <div class="col-6">
              <h3>Height</h3>
              <span class="col-3"><label for="feet">feet:</label> <input name="feet" type="number"/></span>
              <span class="col-3"><label for="inches">inches:</label> <input name="inches" type="number"/></span>
            </div>
            <div class="col-6">
              <h3>Width</h3>
              <span class="col-3"><label for="feet">feet:</label> <input name="feet" type="number"/></span>
              <span class="col-3"><label for="inches">inches:</label> <input name="inches" type="number"/></span>
            </div>
          </div>
          <button class="addRow">Add Wall</button>
        </span>
        <span id="windows">
          <button class="addRow">Add Window</button>
        </span>
        <span id="doors">
          <button class="addRow">Add Door</button>
        </span>
      </div>
    </div>
  </body>
</html>
