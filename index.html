<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="wall-cont">
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Calculate</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="row">
            <div class="col-10"></div>
            <div class="close col-2">&times;</div>
          </div>
          <div class="cont" id="Wall">
            <div class="row meassure">
              <div class="col-2">
                <h3 class="centered-text">
                  Wall 1
                </h3>
              </div>
              <div class="col-4">
                <h3>Height</h3>
                <span class="col-2"
                  ><label for="feet">feet:</label> <input class="Wall" name="feet" type="number"
                /></span>
                <span class="col-2"
                  ><label for="inches">inches:</label> <input class="Wall" name="inches" type="number"
                /></span>
              </div>
              <div class="col-4">
                <h3>Width</h3>
                <span class="col-2"
                  ><label for="feet">feet:</label> <input class="Wall" name="feet" type="number"
                /></span>
                <span class="col-2"
                  ><label for="inches">inches:</label> <input class="Wall" name="inches" type="number"
                /></span>
              </div>
              <div class="col-2"></div>
            </div>
            <div class="row" id="Wall-butt">
              <button class="addRow">Add Wall</button>
            </div>
          </div>

          <div class="cont" id="Window">
            <div class="row"></div>
            <div class="row" id="Window-butt"><button class="addRow">Add Window</button></div>
          </div>

          <div class="cont" id="Door">
            <div class="row" id="Door-butt"><button class="addRow">Add Door</button></div>
          </div>
          <div class="row" id="result"></div>
          <div class="row">
            <button id="calculate">Calculate</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
