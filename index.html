<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="wall-cont">
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Calculate</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
              <img
                style="width: 100%"
                src="https://static1.squarespace.com/static/583b5d3ee4fcb5b7cf43ff02/t/5c9a2c35c8302589f7b3a4ad/1555701281642/?format=1500w"
                alt="she she"
              />
            </div>
            <div class="col-2"></div>
            <div class="close col-2">&times;</div>
          </div>
          <div class="cont" id="Wall">
            <div class="row">
              <div class="col-2">
                <h3 class="centered-text">
                  Wall 1
                </h3>
              </div>
              <div class="col-4">
                <h3>Height</h3>
                <span class="col-2"
                  ><label for="feet">feet:</label> <input class="Wall" name="feet" type="number" value="0"
                /></span>
                <span class="col-2"
                  ><label for="inches">inches:</label> <input class="Wall" name="inches" type="number" value="0"
                /></span>
              </div>
              <div class="col-4">
                <h3>Width</h3>
                <span class="col-2"
                  ><label for="feet">feet:</label> <input class="Wall" name="feet" type="number" value="0"
                /></span>
                <span class="col-2"
                  ><label for="inches">inches:</label> <input class="Wall" name="inches" type="number" value="0"
                /></span>
              </div>
              <div class="col-2"></div>
            </div>
            <hr />
            <div class="row" id="Wall-butt" style="justify-content: center">
              <button class="addRow">Add Wall</button>
            </div>
          </div>

          <div class="cont" id="Window">
            <div class="row" style="justify-content: center" id="Window-butt">
              <button class="addRow">Add Window</button>
            </div>
          </div>

          <div class="cont" id="Door">
            <div class="row" style="justify-content: center" id="Door-butt">
              <button class="addRow">Add Door</button>
            </div>
          </div>
          <div class="row" id="result"></div>
          <div class="row" style="justify-content: center">
            <button id="calculate">Calculate</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
